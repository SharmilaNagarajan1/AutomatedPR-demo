# .github/workflows/terraform-auto.yml
name: Terraform (Plan on feature / Apply on main)

on:
  push:
    branches: ['feature/**', 'main']

permissions:
  contents: write
  pull-requests: write

jobs:
  tf:
    runs-on: ubuntu-latest
    env:
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with: { terraform_version: 1.9.5 }
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init -input=false
      - name: Terraform Validate
        run: terraform validate

      # PLAN on feature/*
      - name: Terraform Plan
        if: startsWith(github.ref, 'refs/heads/feature/')
        run: terraform plan -no-color -input=false | tee plan_output.txt

      - name: Open PR to main
        if: startsWith(github.ref, 'refs/heads/feature/')
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # create only if not already open
          n=$(gh pr list --head "${{ github.ref_name }}" --base main --state open --json number --jq '.[0].number' || true)
          if [ -z "$n" ]; then
            gh pr create --title "TF Plan - ${{ github.ref_name }}" \
                         --body "$(cat plan_output.txt || echo 'Plan ran. See artifact.')" \
                         --base main --head "${{ github.ref_name }}"
          else
            echo "PR #$n already open."
          fi

      # APPLY on main
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false
